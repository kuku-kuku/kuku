<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
<div class="toolbar">
  <span>Logged in as: <strong id="logged-in-user"></strong></span>
</div>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="gallery.html">Gallery</a>
  <a href="chat.html">Chat</a>
  <button onclick="logout()">Logout</button>
</div>

<div class="main-content">
  <div class="form-container">
    <p><strong>Email:</strong> <span id="profile-email"></span></p>

    <div class="horizontal-section">
      <div class="profile-picture-section">
        <img id="profile-picture" src="default-avatar.png" alt="Profile Picture">
        <input type="text" id="photoUrl" placeholder="Enter image URL" required>
        <button id="updatePhotoButton">Update Photo</button>
      </div>

      <div class="password-section">
        <input type="password" id="edit-password" placeholder="New Password" required><br>
        <input type="password" id="edit-repeat-password" placeholder="Repeat New Password" required><br>
        <button onclick="saveProfile()">Change Password</button>
      </div>
    </div>

    <div id="error-message" class="error-message hidden"></div>
    <div id="success-message" class="success-message hidden"></div>
  </div>
</div>

<script src="profile.js"></script>
</body>
</html>
